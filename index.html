<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js "type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    </script>
    <title>Answer some questsion</title>
  </head>
  <body>
    <h1>Questoins</h1>
    <form action="index.html" method="post" id="questions">
      <h3>What is your name?</h3>
      <label for="name"></label>
      <input id="name" class="form-control" type="text">
      <h3>What is the make of your first car?</h3>
      <label for="car"></label>
      <input id="car" class="form-control" type="text">
      <h3>What is your month of birth?</h3>
      <label for="month"></label>
      <input id="month" class="form-control" type="text">
      <h3>What is the street your office is on?</h3>
      <label for="street"></label>
      <input id="street" class="form-control" type="text">
      <h3>What is your favorite color?</h3>
      <label for="color"></label>
      <input id="color" class="form-control" type="text">
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="answers">
      <ul>
        <li><span id="answer1"></span></li>
        <li><span id="answer2"></span></li>
        <li><span id="answer3"></span></li>
      </ul>

    </div>
  </body>
</html>
